        alert("conding".lenth);
        /*
            coding.lenth;  =문자의 길이
            "code".indexof("c");  =문자의 위치
        */
            
            
        /*variable*/
    
        var a = 1;
        var b = 2;

        alert(a);
        alert(a+b);

        var fir = "coding";
        alert(fir + "Hi");

        fir = "한글";
        alert(fir);
