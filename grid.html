<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <title>grid</title>

<style>
    div{
        border: 2px solid gray;
    }
    
    #grid{
        border: 10px solid pink;
        display: grid;
        grid-template-columns: 150px 2fr;
    }
</style>
</head>

<body>
 <div id="grid">
    <div>navigation</div>
    <div>article</div>
 </div>
 
</body>
</html>
